name: Structural Tests
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: test
        id: conftest
        uses: instrumenta/conftest-action@v0.4.0
        with:
          files: ./debian9/Dockerfile
          output: json
      - name: show json test
        run: echo "${{ steps.conftest.outputs }}"
